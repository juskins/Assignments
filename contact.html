<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact page</title>
</head>
<body>
    <div class="about-me">
        <form action="login.html">
             <h1>Sign Up</h1>
            <div class="field">
                <label for="">First Name</label>
                <input type="text" id="fname" placeholder="Enter your first name" required>
            </div>

            <div class="field">
                <label for="">Last Name</label>
                <input type="text" id="lname" placeholder="Enter your last name" required>
            </div>
            
            <div class="field">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="field">
                <label for="">Phone No</label>
                <input type="tel" id="number" required>
            </div>

            <div class="field">
                <label for="">Date of Birth</label>
                <input type="date" id="date" required>
            </div>

            <div class="fielder">
                <label for="">Favorite Color</label>
                <input type="color" id="color"  required>
            </div>

            <section>
                <div class="field">
                    <label for="">Gender</label>
                    <select name="" id="gender">
                        <option value="">Male</option>
                        <option value="" selected>Female</option>
                    </select>
                </div>
    
                <textarea name="" id="" cols="25" rows="5" placeholder="Type your message here"></textarea>
                <!-- <input type="submit" class="button"> -->
            </section>
            <input type="submit" class="button">
        </form>

        <div class="second-slide">

        </div>
    </div>
</body>
</html>
